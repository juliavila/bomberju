<pre>
  gameStatus: {{ gameController.gameStatus }}
</pre>

<div class="content" *ngIf="gameController.gameStatus !== gameStatusEnum.PLAYING">

  <div class="title">
    <h1 class="border">BomberJu</h1>
    <h1 class="fill">BomberJu</h1>    
  </div>
  
  <button type="button" 
    class="play-button"
    (click)="enterRoom()" 
    [hidden]="hidePlayButton()">
    Play!
  </button>

  <div *ngIf="gameController.gameStatus === gameStatusEnum.WAITING">
    <p class="waiting">waiting...</p>
    <p>we're finding for a room</p>
  </div>

  <ng-container *ngIf="gameController.gameStatus === gameStatusEnum.WIN">
    <h3 class="lose">You win</h3>
    <img [src]="winGif" alt="#dancing">
  </ng-container>

  <ng-container *ngIf="gameController.gameStatus === gameStatusEnum.LOSE">
    <h3 class="lose">YOU LOSE =(</h3>
    <img src="https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif" alt="#sad">
  </ng-container>

  <button type="button" 
    class="play-again-button"
    *ngIf="showPlayAgain()"
    (click)="refresh()">
    Play Again
  </button>

</div>
